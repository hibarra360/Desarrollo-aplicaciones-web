<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Galería Dinámica</h1>
        
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <button id="addBtn">Subir Imagen</button>
            <button id="deleteBtn" class="btn-delete">Eliminar Seleccion</button>
        </div>

        <div id="gallery" class="gallery-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
